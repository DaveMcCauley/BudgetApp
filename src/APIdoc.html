<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Collapsible Panel</h2>
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#collapse1">Collapsible panel</a>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse">
        <div class="panel-body">Panel Body</div>
        <div class="panel-footer">Panel Footer</div>
      </div>
    </div>
  </div>
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#collapse2">Another Collapsible panel</a>
          <a data-toggle="collapse" href="#collapse2">Another tirgger?</a>
        </h4>
      </div>
      <div id="collapse2" class="panel-collapse collapse">
        <div class="panel-body">Another Panel Body</div>
        <div class="panel-footer">Another Panel Footer</div>
      </div>
    </div>
  </div>
</div>




<div class="panel panel-default">
  <div class="panel-heading">
      <h2 class="panel-title">
                <span class="pull-right"><button type="button" class="closeall btn btn-success btn-xs">open/close all elements whithin this element</button></span>
                <a href="#collapse-764" data-parent="#collapsible-" class="accordion-toggle" data-toggle="collapse">Headline 1</a>
      </h2>
  </div>
  <div id="collapse-764" class="panel-collapse collapse">
    <div class="panel-body">
      <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">
              <a href="#collapse-765" data-parent="#collapsible-764" class="accordion-toggle" data-toggle="collapse">Headline 1.1</a>
            </h2>
        </div>
        <div id="collapse-765" class="panel-collapse collapse">
          <div class="panel-body">
            <p>Text....</p>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">
            <a href="#collapse-766" data-parent="#collapsible-764" class="accordion-toggle" data-toggle="collapse">Headline 1.2</a>
          </h2>
        </div>
        <div id="collapse-766" class="panel-collapse collapse">
          <div class="panel-body">
            <p>Text....</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">
            <span class="pull-right"><button type="button" class="closeall btn btn-success btn-xs">open/close all elements whithin this element</button></span>
      <a href="#collapse-767" data-parent="#collapsible-" class="accordion-toggle" data-toggle="collapse">Headline 2</a>
    </h2>
  </div>
  <div id="collapse-767" class="panel-collapse collapse">
    <div class="panel-body">
      <p>Text 2</p>
    </div>
  </div>
</div>

</body>

<script>
$('.closeall').click(function(){
  $(this).parents('.panel-heading')
    .next('.panel-collapse')
    .collapse('show')
    .find('.panel-collapse')
    .collapse('toggle');
});
</script>
</html>
